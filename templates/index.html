<!DOCTYPE html>
<html lang="">
<head>
	<title>chatGPT-based UML Diagram Generator Demo</title>
</head>
<body>
    <h1>chatGPT-based UML Diagram Generator Demo</h1>
    <p>{{ response }}</p>
	<!-- 聊天框 -->
	<div style="float:left; width: 48%; ">
	<div style=" height: 30%; margin-bottom: 5%; border: solid aquamarine 2px;">
		<H1>{{ chat_text }}</H1>
		<form method="POST" action="/chat" >
            <div>
            <label>
                <textarea  id="message" name="message" placeholder="描述你的UML需求, 越详细越精确" style="width:100%; font-size:30px"></textarea>
            </label>
                <button id="chat-button" style="width:30%; height:100%" >发送</button>
            </div>
		</form>

{#		{% if umlIntro %}#}
		<p><b>代码简介:</b> {{ umlIntro }}</p>
{#		{% endif %}#}
	</div>

	<!-- 文本展示框 -->
        <div style="  height: 68%;  border: solid grey 2px;">

            <label for="code"><h3>代码展示</h3></label>
            <textarea id="code" name="code" placeholder="代码展示" style="width:100%; height:100%; font-size:30px">{{ umlCode }}</textarea>
        </div>
	</div>

	<!-- 图片展示框 -->
	<div style="float:left; width: 48%;  border: solid grey 2px;">
		<h3>UML图展示</h3>
        <p> {{ image_data }}</p>
		{% if not index %}
		    <img src="static/showedCode.png" alt="UML图片">
{#		<img src="{{ image_data }}" alt="UML图片">#}
		{% endif %}

	</div>


<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
  // 在页面加载完成后，添加点击事件监听器
  window.onload = function() {
    var button = document.getElementById('chat-button');
    button.onclick = function() {
        console.log('click')
      // 获取输入的聊天消息
      var chatText = document.getElementById('message').value;
        console.log(chatText)
        var sendData = {
            message:chatText,
        }
      //  q: 如何设置content/json的格式
        // a:
{#        a: #}
      // 向后端API发送聊天请求
        // use axios js send post request
        axios.post('/chat', sendData)
          .then(function (response) {
            console.log(response);
          })
          .catch(function (error) {
            console.log(error);
          });
    }
  };
</script>
</body>
</html>
